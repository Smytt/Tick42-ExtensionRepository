 <div class="wrap middle">
        <h1>Add a new extension</h1>
        <form action="" class="regular">
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="version">Version</label>
            <input type="text" id="version">
            <label for="name">Description</label>
            <textarea type="text" id="description"></textarea>
            <label for="github">Link to GitHub repository</label>
            <input type="text" id="github">
            <label for="tags">Comma separated tags</label>
            <input type="text" id="tags">
            <label for="file" class="as-field">
                <button class="menu-item"><i class="fas fa-cloud-upload-alt"></i> File to upload<span></span>
                </button>
            </label>
            <input type="file" id="file">
            <label for="image" class="as-field">
                <button class="menu-item"><i class="fas fa-image"></i> Icon<span>: file.jpg</span></button>
            </label>
            <input type="file" id="image">
            <button type="submit" class="menu-item"><i class="fas fa-angle-double-right"></i> submit for review
            </button>

        </form>
 </div>
