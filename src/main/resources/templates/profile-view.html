<div>
    <div class="wrap hw-extensions">

        {{#isAdmin}}
        {{^isOwn}}
        <div class="user-state-controls">
            {{#isActive}}
            <div class="action-btn heading-btn">
                <button class="menu-item" id="block" userId="{{id}}"><i class="fas fa-user-slash"></i> Disable user
                </button>
            </div>
            {{/isActive}}
            {{^isActive}}
            <div class="action-btn heading-btn">
                <button class="menu-item" id="enable" userId="{{id}}"><i class="fas fa-user-check"></i> Enable user
                </button>
            </div>
            {{/isActive}}
        </div>
        {{/isOwn}}
        {{/isAdmin}}

        <h1><i class="fas fa-user"></i>
            {{^isOwn}}
            {{username}} has
            {{/isOwn}}
            {{#isOwn}}
            You have
            {{/isOwn}} {{totalExtensions}} extension
        </h1>

        <div>
            {{#extensions}}
            <div class="one" extensionId="{{id}}">
                <div class="image" style="background-image: url({{imageLocation}})">

                </div>
                <h3>{{name}}</h3>
                <span><i class="fas fa-download"></i> {{timesDownloaded}}</span>
            </div>
            {{/extensions}}
        </div>
    </div>
</div>
