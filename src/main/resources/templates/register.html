<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1>Register Page</h1>

<i th:if="${registrationError != null}" th:text="${registrationError}" class="error" />

<form action="#" th:action="@{/registerUser}" th:object="${user}" method="post">
    <p>
        User name: <input type="text" th:field="*{username}" />
    </p>

    <p>
        Password: <input type="password" th:field="*{password}" />
    </p>
    <input type="submit" value="Register" />
</form>

<p>
    <a th:href="@{/login}">Login</a>
</p>
</body>
</html>
