<div id="search-results">
    <div class="wrap hw-extensions">
        <h1><i class="fas fa-search"></i> {{searchedTittle}} returned {{count}} results</h1>
        <div class="action-btn">
            <button class="menu-item"><i class="fas fa-i-cursor"></i> By name</button>
            <button class="menu-item current"><i class="fas fa-calendar-alt"></i> By latest upload date
            </button>
            <button class="menu-item"><i class="fas fa-fire"></i> By popularity</button>
            <button class="menu-item"><i class="fas fa-code-branch"></i> By latest commit</button>
        </div>
        <div>
            {{#results}}
            <div class="one" extensionId={{id}}>
                <div class="image" style="background-image: url(../img/icons/backpack.png)">

                </div>
                <h3>{{name}}</h3>
                <span><i class="fas fa-download"></i> {{timesDownloaded}}</span>
            </div>
            {{/results}}
        </div>
    </div>
</div>
