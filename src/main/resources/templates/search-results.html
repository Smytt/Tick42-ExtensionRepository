<div id="search-results">
    <h2>results for &quot;{{name}}&quot;:</h2>
    {{#results}}
    <div class="one-item" extensionId="{{id}}">
        <div class="movie-info">
            <div class="info">
            <span>{{name}}</span>
            <span>{{timesDownloaded}}</span>
            </div>
            <div class="description">{{description}}</div>
        </div>
    </div>
    {{/results}}
</div>
