<h1><i class="fas fa-users-cog"></i> GitHub Settings</h1>
<form action="" class="regular narrow">
    <label for="username">username</label>
    <input type="text" id="username" value="{{username}}">
    <label for="token">Token</label>
    <input type="text" id="token" value="{{token}}">
    <label for="rate">Refresh rate</label>
    <input type="text" id="rate" value="{{rate}}">
    <label for="wait">Initial fetch delay</label>
    <input type="text" id="wait" value="{{wait}}">
    <button type="submit" class="menu-item" id="set-github-settings"><i class="fas fa-angle-double-right"></i> set</button>
    <div class="errors"></div>
</form>
